version: "3.9"

services:

  # ── PostgreSQL ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: vpsbot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vpsbot}
      POSTGRES_USER: ${POSTGRES_USER:-vpsbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bot_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vpsbot} -d ${POSTGRES_DB:-vpsbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: vpsbot_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Bot ────────────────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpsbot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0"
      TZ: Europe/Moscow
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    ports:
      - "${WEBHOOK_PORT:-8080}:8080"
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── Caddy (HTTPS reverse proxy) ────────────────────────────
  caddy:
    image: caddy:2-alpine
    container_name: vpsbot_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - bot_net
    depends_on:
      - bot

  # ── n8n (automation / workflow engine) ─────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: vpsbot_n8n
    restart: unless-stopped
    environment:
      # Auth
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-changeme_n8n}
      # Network
      N8N_HOST: ${N8N_DOMAIN:-n8n.example.com}
      N8N_PORT: "5678"
      N8N_PROTOCOL: https
      WEBHOOK_URL: "https://${N8N_DOMAIN:-n8n.example.com}"
      # DB — использует ту же PostgreSQL
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-vpsbot}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Timezone
      GENERIC_TIMEZONE: Europe/Moscow
      TZ: Europe/Moscow
      # Security
      N8N_SECURE_COOKIE: "true"
      N8N_USER_MANAGEMENT_DISABLED: "false"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bot_net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
  n8n_data:

networks:
  bot_net:
    name: vpsbot_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: "1350"
